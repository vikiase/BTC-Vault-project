<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Vault</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 350px;
            text-align: center;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
            text-align: center;
        }
        button {
            width: 85%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #6200ea;
            color: white;
            cursor: pointer;
        }
        .toggle {
            background: none;
            color: #03dac6;
            cursor: pointer;
            border: none;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.7;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 id="form-title">Login</h2>

        <div id="login-form" class="form-group">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
        </div>

        <div id="register-form" class="form-group hidden">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Repeat Password">
            <input type="text" placeholder="Coinmate Public Key">
            <input type="text" placeholder="Coinmate Private Key">
            <input type="text" placeholder="Coinmate User ID">
        </div>

        <button id="submit-btn">Login</button>
        <button class="toggle" onclick="toggleForm()">Switch to Register</button>
        <button class="toggle">View as a Guest</button>
    </div>

    <div class="footer">Made by Viktor Vyhnalek 2025.</div>

    <script>
        let isRegister = false;

        function toggleForm() {
            isRegister = !isRegister;
            document.getElementById("login-form").classList.toggle("hidden");
            document.getElementById("register-form").classList.toggle("hidden");
            document.getElementById("submit-btn").innerText = isRegister ? "Register" : "Login";
            document.getElementById("form-title").innerText = isRegister ? "Register" : "Login";
            document.querySelector(".toggle").innerText = isRegister ? "Switch to Login" : "Switch to Register";
        }
    </script>

</body>
</html>
